{% extends "layout.html" %}

{% block title %}নতুন প্রজেক্ট তৈরি{% endblock %}

{% block content %}
    <h2>নতুন আপডেটেবল ব্যাকআপ প্রজেক্ট তৈরি করুন</h2>
    <form method="POST" action="{{ url_for('main.create_project') }}">
        <div class="form-group">
            <label for="project_name">প্রজেক্টের নাম:</label>
            <input type="text" id="project_name" name="project_name" required>
        </div>
        <div class="form-actions">
            <input type="submit" value="প্রজেক্ট তৈরি করুন" class="success">
        </div>
    </form>
    <p style="margin-top:20px;"><a href="{{ url_for('main.list_projects') }}">প্রজেক্টের তালিকায় ফিরে যান</a></p>
{% endblock %}
