{% extends "layout.html" %}

{% block title %}সাইনআপ{% endblock %}

{% block content %}
    <h2>নতুন অ্যাকাউন্ট তৈরি করুন</h2>
    <form method="POST" action="{{ url_for('auth.signup') }}">
        <div class="form-group">
            <label for="username">ইউজারনেম:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="email">ইমেইল (ঐচ্ছিক):</label>
            <input type="email" id="email" name="email">
        </div>
        <div class="form-group">
            <label for="password">পাসওয়ার্ড:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-actions">
            <input type="submit" value="সাইনআপ" class="primary">
        </div>
    </form>
    <p style="margin-top: 15px;">ইতিমধ্যে অ্যাকাউন্ট আছে? <a href="{{ url_for('auth.login') }}">এখানে লগইন করুন</a></p>
{% endblock %}
